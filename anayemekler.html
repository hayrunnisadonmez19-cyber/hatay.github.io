<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Yemekler | Etin Sanatı</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #fcfaf8;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .section-divider {
            height: 4px;
            width: 60px;
            background-color: #a67c52; /* Altın-Kahve tonu */
            margin: 20px auto 40px;
            border-radius: 2px;
        }

        /* Kart ve Resim Tasarımı */
        .food-card {
            transition: transform 0.3s ease;
            margin-bottom: 30px;
        }

        .food-card:hover {
            transform: translateY(-10px);
        }

        .img-wrapper {
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            height: 250px; /* Sabit yükseklik ile hizalama */
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resimlerin bozulmasını engeller */
            transition: transform 0.5s ease;
        }

        .food-card:hover img {
            transform: scale(1.1);
        }

        .food-name {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.25rem;
            margin-top: 15px;
            color: #444;
        }

        .subtitle {
            font-style: italic;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<section class="container my-5 py-5 text-center">
    <h2 class="main-title">Etin Sanata Dönüştüğü Nokta</h2>
    <div class="section-divider"></div>
    
    <div class="row g-4">
        <div class="col-md-4 food-card">
            <div class="img-wrapper">
                <img src="kagıtkebabı.img.png" alt="Tepsi Kebabı">
            </div>
            <h4 class="food-name">Tepsi Kebabı</h4>
            <p class="subtitle">Hatay'ın Efsane Lezzeti</p>
        </div>

        <div class="col-md-4 food-card">
            <div class="img-wrapper">
                <img src="indir (1).jpeg" alt="İçli Köfte">
            </div>
            <h4 class="food-name">Oruk (İçli Köfte)</h4>
            <p class="subtitle">Özel Harcıyla El Yapımı</p>
        </div>

        <div class="col-md-4 food-card">
            <div class="img-wrapper">
                <img src="indir.jpeg" alt="Aşur">
            </div>
            <h4 class="food-name">Aşur (Keşkek)</h4>
            <p class="subtitle">Geleneksel Bir Şölen</p>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
